















































































































<div class="product-card">
  <div class="product-image">
    <a [routerLink]="['/products', product.productId]">
      <img [src]="product.imageUrl" [alt]="product.name">
    </a>
  </div>
  
  <div class="product-info">
    <h3 class="product-name">
      <a [routerLink]="['/products', product.productId]">{{ product.name }}</a>
    </h3>
    
    <div class="product-price">${{ product.price.toFixed(2) }}</div>
    
    <div class="product-actions">
      <button 
        class="btn btn-primary" 
        [disabled]="isAddingToCart || product.inventory === 0" 
        (click)="addToCart($event)">
        <i class="fas fa-shopping-cart mr-1"></i>
        <span *ngIf="!isAddingToCart && product.inventory > 0">Add to Cart</span>
        <span *ngIf="isAddingToCart">Adding...</span>
        <span *ngIf="!isAddingToCart && product.inventory === 0">Out of Stock</span>
      </button>
    </div>
  </div>
</div>
